<!DOCTYPE html>

<html>

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width">
<title>Racer Registration</title>
<link rel="stylesheet" type"text/css" href="design.css">
</head>

<body>

 <div class="content_tab">
  <h1>Racer Registration</h1>
 

  <div id="registration">
  
<div class="content_wrapper">
      <div class="rider_picture">
      <img src="https://fbcdn-sphotos-d-a.akamaihd.net/hphotos-ak-xpa1/v/t1.0-9/224772_10150301758538298_5948223_n.jpg?oh=16fa88602ac2da9dc2f927f091637d85&oe=541195B5&__gda__=1412144473_b10848b4a4b08509b69f92f603521d4d" alt="dont mess with rolling ruedy">
      </div> 
    
      <div class="registration_values">
        <label for="ridernumber" class="ridernumber"> <input type="tel" name="ridernumber" placeholder="Number" /> </label>
        <label for="ridername" class="ridername"> <input type="text" name="ridername" placeholder="Name" /> </label> 
        <label for="ridercity" class="ridercity"> <input type="text" name="ridercity" placeholder="City" /> </label>
        <label for="ridercountry" class="ridercountry"> <input type="text" name="ridercountry" placeholder="Country" /> </label>
        <label for="rideremail" class="rideremail"> <input type="text" name="rideremail" placeholder="Email" /> </label>
        <label for="submit" class="submit"><input type="submit" name="submit" value="Save Rider Details" /></label>
      </div>  
      </div>   
</div>
</div>

</body>

</html>
