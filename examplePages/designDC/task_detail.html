<!DOCTYPE html>

<html>

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width">
<title>Racer Tasklist</title>
<link rel="stylesheet" type"text/css" href="../../core/html/design.css">
</head>

<body>

<div class="content_tab">
  
  <h1>Task Detail</h1>
  
   
   <div class="top_content_wrapper""> <!-- Wrapper for the top content like search, selected rider, selected parcel and so on-->

   <div class="top_info_wrapper top_info_rider"> <!-- Second top wrapper: Put in here the search input form, selected rider, selected parcel and so on.  -->
      
      <div class="left_info">
      <img src="http://pixhst.com/avaxhome/4a/9e/000b9e4a_medium.jpeg" alt="i like manifests">
      </div> 
       
      <div class="middle_info">
      <span class="task_name"">Manifest</span><br />
	  <span class="task_description"">Rock'n'Roll</span><br />
	 
      </div>
      
      <div class="right_info">
      <span class="task_points">Price: 100</span><br />
	   <span class="task_maxduration">Time: 160</span><br />
      </div>
     

   </div><!-- top info wrapper -->
      
   </div> <!-- top content wrapper -->     
    
  
  
    <div class="bottom_content_wrapper">
   
    <div class="bottom_info_wrapper bottom_rider_tasks">
     <table>
  <tr>
    <th class="task_restrictions">PREV</th>
	<th class="task_numb">NBR.</th>
	<th class="task_parcel">PARC</th>
    <th class="task_pickup">PI</th>
	<th class="task_drop">DR</th>
	<th class="task_pickup_time">PUT</th>
    <th class="task_drop_time">DRT</th>
    <th class="task_status">Status</th>
  </tr>
  <tr>
    <td class="task_restrictions"></td>
	<td class="task_number">1</td>
	<td class="task_parcel">P2</td>
    <td class="task_pickup">C1</td>
	<td class="task_drop">C3</td>
    <td class="task_pickup_time">--:--</td>
    <td class="task_drop_time">--:--</td>
    <td class="task_status task_assigned"></td>
  </tr>
  
  <tr>
    <td class="task_restrictions"></td>
	<td class="task_number">2</td>
	<td class="task_parcel">P1</td>
    <td class="task_pickup">C2</td>
	<td class="task_drop">C3</td>
	<td class="task_pickup_time">14:48</td>
    <td class="task_drop_time">--:--</td>
    <td class="task_status task_pickedup"></td>
  </tr>
  
  <tr>
    <td class="task_restrictions">1,2</td>
	<td class="task_number">3</td>
	<td class="task_parcel">P1</td>
    <td class="task_pickup">C3</td>
	<td class="task_drop">C1</td>
	<td class="task_pickup_time">14:50</td>
    <td class="task_drop_time">14:55</td>
    <td class="task_status task_completed"></td>
  </tr>
  
  <tr>
    <td class="task_restrictions">1</td>
	<td class="task_number">3</td>
	<td class="task_parcel">P1</td>
    <td class="task_pickup">C2</td>
	<td class="task_drop">C1</td>
	<td class="task_pickup_time">15:10</td>
    <td class="task_drop_time">15:14</td>
    <td class="task_status task_completed"></td>
  </tr>
  
  
  

   
  
    </div> <!-- bottom_content_wrapper xxx --> 

    </div> <!-- bottom_info_wrapper xxx --> 


</div> <!-- content tab -->


</body>

</html>
