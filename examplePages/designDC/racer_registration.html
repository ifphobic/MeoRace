<!DOCTYPE html>

<html>

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width">
<title>Racer Registration</title>
<link rel="stylesheet" type"text/css" href="../../core/html/design.css">
</head>

<body>

 <div class="content_tab">
  <h1>Racer Registration</h1>
  
   
    <div class="top_content_wrapper registration">

     <div class="top_info_wrapper">

      <div class="left_info">
          <div>
          <input type="file" name="photo" accept="image/*" capture="camera"></input>
          <div class="photo_upload" /><img src="../../icons/add99.png" alt="upload racer image"></div>
          </div>

          
      </div> 
       
       <div class="middle_info">
      <span class="rider_name"">Jakob "The" Boss</span><br />
      <span class="rider_city_country">Basel, Switzerland</span>
      </div>
      
      <div class="right_info">
      <span class="rider_number">777</span> 
     </div>
     
 </div>
      
</div>      
      
    
    <div class="bottom_content_wrapper">
    
      <div class="registration_values">
      <select required name="racernumber" size="1" class="select_racernumber">
	    <option value="">Choose Racernumber</option>
		 <option value="registered">1</option>
      <option value="active">2</option></select>
		<label for="ridername" class="ridername"> <input type="text" name="ridername" placeholder="Name" /> </label> 
		<label for="ridercity" class="ridercity"> <input type="text" name="ridercity" placeholder="City" /> </label>
        <label for="ridercountry" class="ridercountry"> <input type="text" name="ridercountry" placeholder="Country" /> </label>
        <label for="rideremail" class="rideremail"> <input type="email" name="rideremail" placeholder="Email" /> </label>
        <select required name="status" size="1" class="select_status">
        <option value="" selected >Status</option>
		  <option value="registered">registered</option>
        <option value="active">active</option></select>
        <label for="submit" class="submit"><input type="submit" name="submit" value="Save Racer Details" /></label>
      </div>  
      </div>   
</div>
</div>

</body>

</html>
